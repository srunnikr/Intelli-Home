	<div class="header">
		<h2>INTELLI - HOME</h2>
	</div>

	<div class="row temperatureHumidity">

		<div class="col-md-6 temperature">
			<h4>Temperature</h4>
			<p class="hugenumber" id="temperatureValue"> 32 </p>
			<img src="images/degree2.png" class="unitImage">
		</div>

		<div class="col-md-6 humidity">
			<h4>Humidity</h4>
			<p class="hugenumber" id="humidityValue"> 72 </p>
			<img src="images/percentage2.png" class="unitImage">
		</div>

	</div>

	<div class="row doorIntrusion">

		<div class="col-md-6 door">
			<h4>Door</h4>
			<p class="hugenumber" id="doorState"> CLOSED </p>
		</div>

		<div class="col-md-6 photo">
			<h4>Light intensity</h4>
			<p class="hugenumber" id="photoState"> 0 </p>
		</div>

	</div>

	<div class="row">
		<h3> Real Time Temperature Graph (Degree Celcius) </h3>
	</div>

	<div class="row chart">
		<canvas id="myChart" width="800" height="200"></canvas>
	</div>
